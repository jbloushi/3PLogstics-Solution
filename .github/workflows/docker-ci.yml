name: Docker CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        load: true
        tags: target-logistics-backend:test

    - name: Test Docker Run
      run: |
        docker run --name test-api -d -e JWT_SECRET=testsecret123456789012345678901234567890 -e NODE_ENV=development -p 8899:5000 target-logistics-backend:test
        sleep 10
        docker ps
        curl --fail http://localhost:8899/health || exit 1
